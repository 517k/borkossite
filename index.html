<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Black theme */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #1f1f1f;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            animation: fadeIn 1s ease-out;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            margin-top: 80px;
        }

        .button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background: linear-gradient(145deg, #323232, #1e1e1e);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8), -5px -5px 15px rgba(50, 50, 50, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.9), -8px -8px 20px rgba(50, 50, 50, 0.2);
        }

        .button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 0;
        }

        .button:hover:before {
            left: 0;
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button:active {
            transform: translateY(0);
            background: #292929;
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.8), inset -2px -2px 10px rgba(50, 50, 50, 0.2);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Landing</h1>
    </header>
    <main>
        <p>Click the buttons below to navigate:</p>
        <!-- Redirects -->
        <button class="button" onclick="window.open('https://dsc.gg/borko', '_blank')"><span>Join My Discord Server</span></button>
        <button class="button" onclick="window.location.href='https://www.example2.com'"><span>Go to Example 2</span></button>
        <button class="button" onclick="window.location.href='https://www.example3.com'"><span>Go to Example 3</span></button>
    </main>
</body>
</html>
